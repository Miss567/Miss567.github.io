<!DOCTYPE html>
<html>
<body>
  <h1 id="status">Loading...</h1>
  <script>
    // 方法1：修改页面文本
    document.getElementById('status').innerText = '✅ JS EXECUTED!';

    console.log('=== JS IS RUNNING ===');
  </script>
</body>
</html>
